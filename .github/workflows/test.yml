name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: "actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b" # v4
        with:
          java-version: "21"
          distribution: "temurin"
